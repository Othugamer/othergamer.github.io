<input type="text" name="totalDamage">

<br><br>
<input type="button" value="Calculate Damage" onclick="calculate()">


<script type="text/javascript">
    function calculate(){
    var offdmg, maindmg, tDamage;
    offdmg=Number(document.form1.offhanddmg.value);
    maindmg=Number(document.form1.mainhanddmg.value);
    tDamage=maindmg+offdmg;
    document.form1.totalDamage.value=tDamage;
           
    }
    
    </script>
